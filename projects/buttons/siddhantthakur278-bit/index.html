<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CreativeDAWGS Button Collection — Icons</title>

  <!-- Font Awesome (free) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-yH6fY0m2q6q9mQmF2k1K6bq3KX1VnZ0u6l1qQx5xj1t0v9qK7yG9dFzE6xYg3VQ8XfZbK6m0h7Q2w7fG6bQeA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>CreativeDAWGS Button Collection</h1>
    <p class="subtitle">Company-grade interactive buttons — now with icons & micro-animations.</p>

    <div class="controls">
      <label class="theme-switch">
        <input type="checkbox" id="themeSwitch" />
        <span class="switch-track"></span>
      </label>
      <span class="small-txt">Toggle Theme</span>
    </div>
  </header>

  <main class="gallery" aria-live="polite">
    <!-- Card-style layout with icon + label -->
    <div class="card">
      <button class="btn btn-glow" aria-label="Send">
        <i class="fa-solid fa-paper-plane icon icon-rotate"></i>
        <span class="label">Send</span>
      </button>
      <div class="meta">Send action</div>
    </div>

    <div class="card">
      <button class="btn btn-gradient" aria-label="Play">
        <i class="fa-solid fa-play icon icon-bounce"></i>
        <span class="label">Play</span>
      </button>
      <div class="meta">Play preview</div>
    </div>

    <div class="card">
      <button class="btn btn-border" aria-label="Download">
        <i class="fa-solid fa-download icon icon-slide"></i>
        <span class="label">Download</span>
      </button>
      <div class="meta">Download file</div>
    </div>

    <div class="card">
      <button class="btn btn-neon" aria-label="Favorite">
        <i class="fa-solid fa-heart icon icon-pulse"></i>
        <span class="label">Favorite</span>
      </button>
      <div class="meta">Add to favorites</div>
    </div>

    <div class="card">
      <button class="btn btn-ripple" aria-label="Confirm">
        <i class="fa-solid fa-check icon icon-pop"></i>
        <span class="label">Confirm</span>
      </button>
      <div class="meta">Confirm action</div>
    </div>

    <div class="card">
      <button class="btn btn-3d" aria-label="Buy">
        <i class="fa-solid fa-bag-shopping icon icon-tilt"></i>
        <span class="label">Buy</span>
      </button>
      <div class="meta">Purchase</div>
    </div>

    <div class="card">
      <button class="btn btn-slide" aria-label="Share">
        <i class="fa-solid fa-share-nodes icon icon-slide-left"></i>
        <span class="label">Share</span>
      </button>
      <div class="meta">Share link</div>
    </div>

    <div class="card">
      <button class="btn btn-outline" aria-label="Info">
        <i class="fa-solid fa-circle-info icon icon-rotate-slow"></i>
        <span class="label">Info</span>
      </button>
      <div class="meta">More info</div>
    </div>

    <div class="card">
      <button class="btn btn-metallic" aria-label="Star">
        <i class="fa-solid fa-star icon icon-shimmer"></i>
        <span class="label">Star</span>
      </button>
      <div class="meta">Rate</div>
    </div>

    <div class="card">
      <button class="btn btn-rotate" aria-label="Refresh">
        <i class="fa-solid fa-rotate icon icon-rotate-continous"></i>
        <span class="label">Refresh</span>
      </button>
      <div class="meta">Reload</div>
    </div>
  </main>

  <footer>
    <p>Made with ❤️ by Siddhant | CreativeDAWGS · Open Source</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
